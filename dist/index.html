<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Drag&Drop</title>
  </head>
  <body>
    <div class="container">
      <div class="empty">
        <div id="one" class="fill filled" draggable="true"></div>
      </div>
      <div class="empty">
        <div id="two" class="fill filled-2" draggable="true"></div>
      </div>
      <div class="empty">
        <div id="three" class="fill filled-3" draggable="true"></div>
      </div>
      <div class="empty">
        <div id="three" class="fill filled-4" draggable="true"></div>
      </div>
      <div class="empty"></div>
      <div class="empty"></div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
